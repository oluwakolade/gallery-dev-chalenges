<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Devchallenges</title>
  </head>
  <body>
    <header>
      <img class="profile" src="images/profilePhoto.png" alt="" />
      <h1>Rodney Cotton</h1>
      <p>Helsinki,Finland</p>
      <div class="info">
        <button class="btn">
          <h3>100</h3>
          <p>Posts</p>
        </button>
        <button class="btn">
          <h3>2,242</h3>
          <p>Follower</p>
        </button>
        <button class="btn">
          <h3>1,432</h3>
          <p>Following</p>
        </button>
      </div>
    </header>

    <main>
      <div class="gallery">
        <img src="images/photo1.png" alt="" class="one" />
        <img src="images/photo2.png" alt="" class="two" />
        <img src="images/photo3.png" alt="" class="three" />
        <img src="images/photo_4.png" alt="" class="four" />
        <img src="images/photo5.png" alt="" class="five" />
        <img src="images/photo6.png" alt="" class="six" />
      </div>
    </main>
  </body>
</html>
